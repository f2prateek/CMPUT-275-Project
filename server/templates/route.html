<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Router</title>

        <!-- Bootstrap -->      
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">

        <script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css' rel='stylesheet' />

        <style>
            #map { 
                position:absolute; 
                top:0; 
                bottom:0;
                width:100%;
            }
        </style>

    </head>
    <body>
        <div id='map'></div>

        <script>
            var map = L.mapbox.map('map', 'f2prateek.hnbdc587');    	

            var geoJson = [
                {% for point in path %}
                {
                    // this feature is in the GeoJSON format: see geojson.org
                    // for the full specification
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        // coordinates here are in longitude, latitude order because
                        // x, y is the standard for GeoJSON and many formats
                        coordinates: [ {{ point[1] }}, {{ point[0] }}]
                    },
                    properties: {
                        title: {{ point[0]|tojson|safe }} + ',' + {{ point[1]|tojson|safe }},
                // http://mapbox.com/developers/simplestyle/
                'marker-size': 'small',
                'marker-color': '#0099cc'
                }
                }
                {% if not loop.last %}
                ,
                {% endif %}
                {% endfor %}
            ]; 
            var featureLayer = L.mapbox.featureLayer(geoJson).addTo(map);
            map.fitBounds(featureLayer.getBounds());
            var polyline = L.polyline([]).addTo(map);
            // For each point in the map.featureLayer, grab its latitude and longitude
            // values and add them to the line.
            featureLayer.eachLayer(function(l) {
                polyline.addLatLng(l.getLatLng());
            });

            var locations = [
                {% for location in locations %}
                {
                    // this feature is in the GeoJSON format: see geojson.org
                    // for the full specification
                    type: 'Feature',
                    geometry: {
                        type: 'Point',
                        // coordinates here are in longitude, latitude order because
                        // x, y is the standard for GeoJSON and many formats
                        coordinates: [ {{ location[1] }}, {{ location[0] }}]
                    },
                    properties: {
                        title: {{ location[0]|tojson|safe }} + ',' + {{ location[1]|tojson|safe }},
                        // http://mapbox.com/developers/simplestyle/
                        'marker-size': 'large',
                        'marker-symbol': 'star-stroked',
                        {% if loop.first %}
                        'marker-color': '#669900'
                        {% elif loop.last %}
                        'marker-color': '#cc0000'
                        {% else %}
                        'marker-color': '#9933cc'
                        {% endif %}
                        }
                }
                {% if not loop.last %}
                ,
                {% endif %}
                {% endfor %}
            ];
            var locationLayer = L.mapbox.featureLayer(locations).addTo(map);
            locationLayer.on('mouseover', function(e) {
                e.layer.openPopup();
            });
            locationLayer.on('mouseout', function(e) {
                e.layer.closePopup();
            });

        </script>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
